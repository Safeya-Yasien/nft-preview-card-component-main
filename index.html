<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@100&family=Jomhuria&family=Montserrat:wght@500&family=Open+Sans:ital,wght@0,400;0,700;1,300&family=Oswald:wght@200&family=Outfit:wght@300;400;600&family=Work+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(215, 51%, 70%);
        padding: 20px;
      }
      .attribution a {
        color: hsl(178, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="box container">
        <div class="imag">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="overlay"></div>
          <img class="eye" src="images/icon-view.svg" alt="icon-view" />
        </div>
        <div class="info">
          <div class="info-top">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="info-bottom">
            <div>
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
              0.041 ETH
            </div>
            <div>
              <img src="images/icon-clock.svg" alt="icon-clock" />
              3 days left
            </div>
          </div>
          <div class="author">
            <img src="images/image-avatar.png" alt="author" />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Safeya Yasien</a>.
    </div>
  </body>
</html>
